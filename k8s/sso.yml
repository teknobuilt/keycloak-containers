apiVersion: v1
kind: Service
metadata:
  name: sso-k8s
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: sso-k8s
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sso-k8s
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: sso-k8s
  template:
    metadata:
      labels:
        app: sso-k8s
    spec:
      containers:
        - name: sso-k8s
          image: CONTAINER_IMAGE
          ports:
            - containerPort: 8080